<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>

</head>

<body>
  <div>
    <h1>Axios GET Request</h1>
    <button type="button" onclick="fetchOneObj()">Fetch One Object</button>
    <p id="responseText"></p>
  </div>

  <script>
    function fetchOneObj() {
      axios.get('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => {
          document.getElementById('responseText').innerHTML = `<b>Title:</b> ${response.data.title}`
        })
        .catch(error => console.error("Error: ", error))
    }
  </script>
  <hr>

  <div>
    <h1>Axios GET Request</h1>
    <button type="button" onclick="fetchSecObj()">Fetch Second Object</button>
    <p id="responseTextOne"></p>
  </div>

  <script>
    function fetchSecObj() {
      axios.get('https://jsonplaceholder.typicode.com/posts/2')
        .then(response => {
          document.getElementById('responseTextOne').innerHTML = `<b>Title:</b> ${response.data.title}`
        })
        .catch(error => console.error("Error: ", error))
    }
  </script>

</body>

</html>
